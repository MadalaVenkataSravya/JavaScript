<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="style11.css"/>
</head>

<body>
    <div class="container">
        <div class="main">
            <h2>SignUp</h2>
            <form id="form_id" method="post">


                <input type="text" name="username" id="MailID" class="input-box" placeholder="Mail@example.com"/>


                <input type="password" name="password" class="input-box" id="Password" placeholder="password"/>


                <input type="date" name="DateOfBirth" id="Date" class="input-box" placeholder="Date Of Birth"/>


                <input type="tel" name="Mobile Number" id ="Number" class="input-box" placeholder="Mobile Number" pattern="[0-9]{9}"/>

                <input type="button" value="Login" id="submit"  onclick="detailclick()"/>
            </form>

        </div>
    </div>
</body>

<script src="register1.js"></script>

</html>
